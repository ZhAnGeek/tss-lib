syntax = "proto3";
package binance.tsslib.v2.derivekey;
option go_package = "derivekey/";

/*
 * Represents a BROADCAST message sent to all parties during Round 1 of the derive key protocol.
 */
message DeriveKeyRound1Message {
    bytes bssid = 1;
    bytes partial_eval_x = 2;
    bytes partial_eval_y = 3;
    repeated bytes proof = 4;
}

message DeriveKeyResultMessage {
    bytes bssid = 1;
    bytes parent_chain_code = 2;
    bytes index = 3;
    bytes delta = 4;
    bytes child_chain_code = 5;
}