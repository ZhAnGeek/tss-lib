syntax = "proto3";
package binance.tsslib.v2.aleo.postsigning;
option go_package = "aleo/postsigning";

/*
 * Represents a BROADCAST message sent to all parties during Round 3 of the Aleo TSS signing protocol.
 */
message PSignRound1Message {
  bytes response_share = 1;
}

message RequestData {
  bytes challenge = 1;
  bytes response = 2;
}
