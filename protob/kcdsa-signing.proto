syntax = "proto3";
package binance.tsslib.v2.kcdsa.signing;
option go_package = "kcdsa/signing";


/*
 * Represents a BROADCAST message sent during Round 1 of the KCDSA TSS signing protocol.
 */
message SignRound1Message {
    bytes k_commitment = 1; // used as vss share
}

/*
 * Represents a BROADCAST message sent during Round 2 of the KCDSA TSS signing protocol.
 */
message SignRound2Message1 {
    repeated bytes k_de_commitment = 1;
    repeated bytes proofK = 2;
}

/*
 * Represents a BROADCAST message sent during Round 3 of the KCDSA TSS signing protocol.
 */
message SignRound3Message1 {
    bytes K = 1; // used as mta, represent k subtract e
    bytes X = 2;   // used as mta, x
}

/*
 * Represents a P2P message sent during Round 3 of the KCDSA TSS signing protocol.
 */
message SignRound3Message2 {
   repeated bytes EncProof = 3; // used as mta, represent k subtract e
}

/*
 * Represents a P2P message sent to each party during Round 4 of the KCDSA TSS signing protocol.
 */
message SignRound4Message1 {
    repeated bytes BigXShare = 1;
    bytes DjiKX = 2;
    bytes FjiKX = 3;
    repeated bytes AffgProofKX = 4;
    repeated bytes LogstarProof = 5;
}

/*
 * Represents a P2P message sent to all parties during Round 5 of the KCDSA TSS signing protocol.
 */
message SignRound5Message1 {
    bytes KXShare = 1;
    repeated bytes BigKXShare = 2;
    repeated bytes ProofLogstar = 3;
}
