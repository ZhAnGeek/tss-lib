name: Go Test
on:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main

jobs:
  build:
    name: Test
    runs-on: macOS-latest
    steps:

    - name: Set up Go 1.16
      uses: actions/setup-go@v3
      with:
        go-version: 1.16
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Run Tests
      run: make test_unit_race
